main:
    params: [args]
    steps:
      - cost_metrics_crm:
          call: trigger_job_flow
          args:
            oauth_token: ${args.oauth_token}
            config_type: "DYNAMIC_TAG_TABLE"
            config_uuid: "2703a3143b0b11ef95ad42004e494300"
          result: cost_metrics_crm_status
      - cost_metrics_hr:
          call: trigger_job_flow
          args:
            oauth_token: ${args.oauth_token}
            config_type: "DYNAMIC_TAG_TABLE"
            config_uuid: "2ece92a23b0b11ef95ad42004e494300"
          result: cost_metrics_hr_status
      - cost_metrics_oltp:
          call: trigger_job_flow
          args:
            oauth_token: ${args.oauth_token}
            config_type: "DYNAMIC_TAG_TABLE"
            config_uuid: "35c2042c3b0b11ef95ad42004e494300"
          result: cost_metrics_oltp_status
      - cost_metrics_sales:
          call: trigger_job_flow
          args:
            oauth_token: ${args.oauth_token}
            config_type: "DYNAMIC_TAG_TABLE"
            config_uuid: "3fd9e8ee3b0b11ef95ad42004e494300"
          result: cost_metrics_sales_status
      - cost_metrics_finwire:
          call: trigger_job_flow
          args:
            oauth_token: ${args.oauth_token}
            config_type: "DYNAMIC_TAG_TABLE"
            config_uuid: "47b2c3ce3b0b11efb8d442004e494300"
          result: cost_metrics_finwire_status
      - return_message:
          return: "done"
trigger_job_flow:
    params: [oauth_token, config_type, config_uuid]
    steps:
     - job_completion_init:
         assign:
           - tasks_completed: 0
     - trigger_job:
         call: http.post
         args:
           url: https://tag-engine-api-5jkpn6bbgq-uc.a.run.app/trigger_job
           headers:
             oauth_token: ${oauth_token}
           auth:
             type: OIDC
           body:
             config_type: ${config_type}
             config_uuid: ${config_uuid}
         result: job_result
     - wait_before_poll:
         call: sys.sleep
         args:
           seconds: 60
     - get_job_status:
         call: http.post
         args:
           url: https://tag-engine-api-5jkpn6bbgq-uc.a.run.app/get_job_status
           headers:
             oauth_token: ${oauth_token}
           auth:
             type: OIDC
           body:
             ${job_result.body}
         result: job_status
     - check_if_done:
         switch:
            - condition: '${job_status.body.job_status == "PENDING" or job_status.body.job_status == "RUNNING"}'
              next: wait_before_next_poll
            - condition: '${job_status.body.job_status == "SUCCESS" or job_status.body.job_status == "ERROR"}'
              return: ${job_status.body}
     - wait_before_next_poll:
         call: sys.sleep
         args:
           seconds: 60
     - job_completion_prev:
         assign:
           - tasks_completed: job_status.body.tasks_completed
         next: get_job_status
     - return_job_status:
         return: ${job_status.body}